<div class="flex justify-center">
  <div #selectorContainer class="relative text-gray-700">
    <div
      class="flex bg-gray-100 p-2 rounded-lg cursor-pointer"
      (click)="dropdownOpen = !dropdownOpen"
    >
      <span>{{ options[selected] }}</span>
      <div class="relative z-10 block">
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <div
      class="
        absolute
        right-0
        mt-2
        py-2
        bg-white
        rounded-lg
        shadow-xl
        border
        z-20
      "
      [ngClass]="{
        hidden: !dropdownOpen
      }"
    >
      <span
        *ngFor="let option of options; let i = index"
        class="
          block
          px-4
          py-2
          text-sm text-gray-700
          hover:bg-gray-100
          cursor-pointer
        "
        (click)="onClickOption(i)"
      >
        {{ option }}
      </span>
    </div>
  </div>
</div>
